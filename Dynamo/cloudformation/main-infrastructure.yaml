AWSTemplateFormatVersion: '2010-09-09'
Description: 'Complete BrewCraft Infrastructure - EC2, ALB, Route53, DynamoDB'

Parameters:
  EnvironmentName:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name

  DomainName:
    Type: String
    Default: brewcraft.rocks
    Description: Domain name for the application

  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for brewcraft.rocks

  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 Key Pair for SSH access

  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues: [t2.micro, t2.small, t2.medium]
    Description: EC2 instance type

  MinSize:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 4
    Description: Minimum number of EC2 instances

  MaxSize:
    Type: Number
    Default: 4
    MinValue: 1
    MaxValue: 10
    Description: Maximum number of EC2 instances

  DesiredCapacity:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 4
    Description: Desired number of EC2 instances

Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-07ff62358b87c7116

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-brewcraft-vpc'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-brewcraft-igw'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-public-subnet-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-public-subnet-2'

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-public-rt'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${EnvironmentName}-alb-sg'
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-alb-sg'

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${EnvironmentName}-ec2-sg'
      GroupDescription: Security group for EC2 instances
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-ec2-sg'

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${EnvironmentName}-brewcraft-alb'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-brewcraft-alb'

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${EnvironmentName}-brewcraft-tg'
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VPC
      HealthCheckEnabled: true
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetType: instance
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-brewcraft-tg'

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub '${EnvironmentName}-brewcraft-template'
      LaunchTemplateData:
        ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyPairName
        IamInstanceProfile:
          Name: LabInstanceProfile
        SecurityGroupIds:
          - !Ref EC2SecurityGroup
        UserData:
          Fn::Base64:
            Fn::Sub: |
              #!/bin/bash
              set -e
              
              # Update system
              yum update -y
              
              # Install Docker
              yum install -y docker
              systemctl start docker
              systemctl enable docker
              usermod -aG docker ec2-user
              
              # Install AWS CLI v2
              curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              ./aws/install
              rm -rf aws awscliv2.zip
              
              # Set AWS region
              export AWS_DEFAULT_REGION=${AWS::Region}
              
              # Get AWS Account ID
              AWS_ACCOUNT_ID=${AWS::AccountId}
              ECR_REGISTRY="$AWS_ACCOUNT_ID.dkr.ecr.${AWS::Region}.amazonaws.com"
              ECR_REPO="brewcraft-frontend"
              IMAGE_TAG="latest"
              
              # Login to ECR
              aws ecr get-login-password --region ${AWS::Region} | \
                docker login --username AWS --password-stdin $ECR_REGISTRY
              
              # Pull the image from ECR
              docker pull $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG || {
                echo "Failed to pull image from ECR. Creating placeholder..."
                # If ECR image doesn't exist, create a simple nginx placeholder
                mkdir -p /tmp/placeholder
                cat > /tmp/placeholder/index.html << 'EOFHTML'
              <!DOCTYPE html>
              <html lang="en">
              <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>BrewCraft - Deploying</title>
                <style>
                  body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);display:flex;justify-content:center;align-items:center;height:100vh;color:white}
                  .container{text-align:center;padding:3rem;background:rgba(255,255,255,0.1);border-radius:20px;backdrop-filter:blur(10px);box-shadow:0 8px 32px rgba(31,38,135,0.37)}
                  h1{font-size:3rem;margin-bottom:1rem}p{font-size:1.2rem;line-height:1.6}
                  .spinner{border:4px solid rgba(255,255,255,0.3);border-top:4px solid white;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:2rem auto}
                  @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
                </style>
              </head>
              <body>
                <div class="container">
                  <h1>â˜• BrewCraft</h1>
                  <div class="spinner"></div>
                  <p>Infrastructure ready!</p>
                  <p>Waiting for Docker image deployment...</p>
                  <p style="font-size:0.9rem;margin-top:2rem">Push your image to ECR to deploy</p>
                </div>
              </body>
              </html>
              EOFHTML
                docker run -d --name brewcraft-app --restart unless-stopped -p 3000:80 -v /tmp/placeholder:/usr/share/nginx/html nginx:alpine
                exit 0
              }
              
              # Stop any existing container
              docker stop brewcraft-app 2>/dev/null || true
              docker rm brewcraft-app 2>/dev/null || true
              
              # Run the container from ECR
              docker run -d \
                --name brewcraft-app \
                --restart unless-stopped \
                -p 3000:80 \
                $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
              
              # Create a systemd service to ensure container runs on reboot
              cat > /etc/systemd/system/brewcraft-docker.service << 'EOFSVC'
              [Unit]
              Description=BrewCraft Docker Container
              After=docker.service
              Requires=docker.service
              
              [Service]
              Type=oneshot
              RemainAfterExit=yes
              ExecStart=/usr/bin/docker start brewcraft-app
              ExecStop=/usr/bin/docker stop brewcraft-app
              
              [Install]
              WantedBy=multi-user.target
              EOFSVC
              
              systemctl daemon-reload
              systemctl enable brewcraft-docker.service
              
              # Cleanup old images periodically
              (crontab -l 2>/dev/null; echo "0 2 * * * docker image prune -af") | crontab -
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub '${EnvironmentName}-brewcraft-instance'
              - Key: Environment
                Value: !Ref EnvironmentName

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub '${EnvironmentName}-brewcraft-asg'
      VPCZoneIdentifier:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: !Ref MinSize
      MaxSize: !Ref MaxSize
      DesiredCapacity: !Ref DesiredCapacity
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      TargetGroupARNs:
        - !Ref ALBTargetGroup
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-brewcraft-instance'
          PropagateAtLaunch: true

  ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref AutoScalingGroup
      Cooldown: 60
      ScalingAdjustment: 1

  ScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref AutoScalingGroup
      Cooldown: 60
      ScalingAdjustment: -1

  HighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Scale up if CPU > 70%
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      AlarmActions:
        - !Ref ScaleUpPolicy
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      ComparisonOperator: GreaterThanThreshold

  LowCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Scale down if CPU < 30%
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 30
      AlarmActions:
        - !Ref ScaleDownPolicy
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      ComparisonOperator: LessThanThreshold

  FailoverBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'brewcraft-failover-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-failover-bucket'

  FailoverBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FailoverBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${FailoverBucket.Arn}/*'

  ALBHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Type: HTTP_STR_MATCH
        ResourcePath: /
        FullyQualifiedDomainName: !GetAtt ApplicationLoadBalancer.DNSName
        Port: 80
        RequestInterval: 30
        FailureThreshold: 3
        SearchString: BrewCraft
      HealthCheckTags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-alb-health-check'

  DNSRecordPrimary:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      SetIdentifier: Primary
      Failover: PRIMARY
      HealthCheckId: !Ref ALBHealthCheck
      AliasTarget:
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        EvaluateTargetHealth: true

  DNSRecordSecondary:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      SetIdentifier: Secondary
      Failover: SECONDARY
      AliasTarget:
        HostedZoneId: Z3AQBSTGFYJSTF
        DNSName: !Sub '${FailoverBucket}.s3-website-${AWS::Region}.amazonaws.com'
        EvaluateTargetHealth: false

  # DynamoDB tables are managed separately via Lambda deployment
  # They already exist and don't need to be created by this stack

Outputs:
  WebsiteURL:
    Description: Website URL
    Value: !Sub 'http://${DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteURL'

  ALBDNSName:
    Description: ALB DNS Name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-ALBDNSName'

  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VPCId'

  VisitorsTableName:
    Description: Visitors Table
    Value: !Sub 'RestaurantApp-Visitors-${EnvironmentName}'

  MenuTableName:
    Description: Menu Table
    Value: !Sub 'RestaurantApp-Menu-${EnvironmentName}'

  BookingsTableName:
    Description: Bookings Table
    Value: !Sub 'RestaurantApp-Bookings-${EnvironmentName}'

  FailoverBucketName:
    Description: S3 Failover Bucket
    Value: !Ref FailoverBucket
    Export:
      Name: !Sub '${AWS::StackName}-FailoverBucket'

  FailoverBucketWebsiteURL:
    Description: S3 Failover Website URL
    Value: !GetAtt FailoverBucket.WebsiteURL
    Export:
      Name: !Sub '${AWS::StackName}-FailoverURL'

  LambdaIntegrationNotes:
    Description: Lambda Functions Integration
    Value: 'Lambda functions already deployed - Update environment variables with table names from this stack'
