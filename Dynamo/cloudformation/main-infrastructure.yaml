AWSTemplateFormatVersion: '2010-09-09'
Description: 'Complete BrewCraft Infrastructure - EC2, ALB, Route53, DynamoDB'

Parameters:
  EnvironmentName:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name

  DomainName:
    Type: String
    Default: brewcraft.rocks
    Description: Domain name for the application

  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for brewcraft.rocks

  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 Key Pair for SSH access

  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues: [t2.micro, t2.small, t2.medium]
    Description: EC2 instance type

  MinSize:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 4
    Description: Minimum number of EC2 instances

  MaxSize:
    Type: Number
    Default: 4
    MinValue: 1
    MaxValue: 10
    Description: Maximum number of EC2 instances

  DesiredCapacity:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 4
    Description: Desired number of EC2 instances

Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-0c02fb55b34c2e0c5

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-brewcraft-vpc'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-brewcraft-igw'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-public-subnet-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-public-subnet-2'

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-public-rt'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${EnvironmentName}-alb-sg'
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-alb-sg'

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${EnvironmentName}-ec2-sg'
      GroupDescription: Security group for EC2 instances
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-ec2-sg'

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${EnvironmentName}-brewcraft-alb'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-brewcraft-alb'

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${EnvironmentName}-brewcraft-tg'
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VPC
      HealthCheckEnabled: true
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetType: instance
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-brewcraft-tg'

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub '${EnvironmentName}-brewcraft-template'
      LaunchTemplateData:
        ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyPairName
        IamInstanceProfile:
          Name: LabUserProfile
        SecurityGroupIds:
          - !Ref EC2SecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            set -e
            dnf update -y
            curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
            dnf install -y nodejs git
            mkdir -p /opt/brewcraft
            cd /opt/brewcraft
            cat > server.js << 'EOF'
            const express = require('express');
            const app = express();
            const port = 3000;
            app.use(express.static('build'));
            app.get('/health', (req, res) => {
              res.status(200).json({ status: 'healthy' });
            });
            app.get('*', (req, res) => {
              res.send(\`
                <!DOCTYPE html>
                <html>
                <head>
                  <title>BrewCraft</title>
                  <style>
                    body { 
                      font-family: Arial, sans-serif; 
                      display: flex; 
                      justify-content: center; 
                      align-items: center; 
                      height: 100vh; 
                      margin: 0;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                    }
                    .container {
                      text-align: center;
                      padding: 2rem;
                      background: rgba(255,255,255,0.1);
                      border-radius: 10px;
                      backdrop-filter: blur(10px);
                    }
                    h1 { font-size: 3rem; margin-bottom: 1rem; }
                    p { font-size: 1.2rem; }
                  </style>
                </head>
                <body>
                  <div class="container">
                    <h1>BrewCraft</h1>
                    <p>Welcome to BrewCraft Restaurant & Cafe</p>
                    <p>Instance: ${!Ref 'AWS::StackName'}</p>
                    <p>Region: ${AWS::Region}</p>
                  </div>
                </body>
                </html>
              \`);
            });
            app.listen(port, '0.0.0.0', () => {
              console.log(\\\`BrewCraft app listening on port \\\${port}\\\`);
            });
            EOF
            cat > package.json << 'EOF'
            {
              "name": "brewcraft",
              "version": "1.0.0",
              "main": "server.js",
              "dependencies": {
                "express": "^4.18.2"
              }
            }
            EOF
            npm install
            cat > /etc/systemd/system/brewcraft.service << 'EOF'
            [Unit]
            Description=BrewCraft Application
            After=network.target
            [Service]
            Type=simple
            User=root
            WorkingDirectory=/opt/brewcraft
            ExecStart=/usr/bin/node server.js
            Restart=always
            RestartSec=10
            Environment=NODE_ENV=production
            Environment=AWS_REGION=${AWS::Region}
            Environment=MENU_TABLE=${MenuTable}
            Environment=BOOKINGS_TABLE=${BookingsTable}
            Environment=TABLES_TABLE=${TablesTable}
            Environment=ORDERS_TABLE=${OrdersTable}
            Environment=VISITORS_TABLE=${VisitorsTable}
            Environment=CONTENT_TABLE=${ContentTable}
            Environment=SESSIONS_TABLE=${SessionsTable}
            [Install]
            WantedBy=multi-user.target
            EOF
            systemctl daemon-reload
            systemctl enable brewcraft
            systemctl start brewcraft
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub '${EnvironmentName}-brewcraft-instance'
              - Key: Environment
                Value: !Ref EnvironmentName

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub '${EnvironmentName}-brewcraft-asg'
      VPCZoneIdentifier:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: !Ref MinSize
      MaxSize: !Ref MaxSize
      DesiredCapacity: !Ref DesiredCapacity
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      TargetGroupARNs:
        - !Ref ALBTargetGroup
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-brewcraft-instance'
          PropagateAtLaunch: true

  ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref AutoScalingGroup
      Cooldown: 60
      ScalingAdjustment: 1

  ScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref AutoScalingGroup
      Cooldown: 60
      ScalingAdjustment: -1

  HighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Scale up if CPU > 70%
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      AlarmActions:
        - !Ref ScaleUpPolicy
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      ComparisonOperator: GreaterThanThreshold

  LowCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Scale down if CPU < 30%
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 30
      AlarmActions:
        - !Ref ScaleDownPolicy
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      ComparisonOperator: LessThanThreshold

  FailoverBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'brewcraft-failover-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-failover-bucket'

  FailoverBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FailoverBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${FailoverBucket.Arn}/*'

  ALBHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Type: HTTPS_STR_MATCH
        ResourcePath: /
        FullyQualifiedDomainName: !GetAtt ApplicationLoadBalancer.DNSName
        Port: 80
        RequestInterval: 30
        FailureThreshold: 3
        SearchString: BrewCraft
      HealthCheckTags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-alb-health-check'

  DNSRecordPrimary:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      SetIdentifier: Primary
      Failover: PRIMARY
      HealthCheckId: !Ref ALBHealthCheck
      AliasTarget:
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        EvaluateTargetHealth: true

  DNSRecordSecondary:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      SetIdentifier: Secondary
      Failover: SECONDARY
      AliasTarget:
        HostedZoneId: Z3AQBSTGFYJSTF
        DNSName: !Sub 's3-website-${AWS::Region}.amazonaws.com'
        EvaluateTargetHealth: false

  VisitorsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'RestaurantApp-Visitors-${EnvironmentName}'
      BillingMode: PROVISIONED
      AttributeDefinitions:
        - AttributeName: visitorId
          AttributeType: S
        - AttributeName: visitTimestamp
          AttributeType: N
      KeySchema:
        - AttributeName: visitorId
          KeyType: HASH
        - AttributeName: visitTimestamp
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TimeToLiveSpecification:
        Enabled: true
        AttributeName: ttl
      Tags:
        - Key: Name
          Value: !Sub 'RestaurantApp-Visitors-${EnvironmentName}'

  ContentTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'RestaurantApp-Content-${EnvironmentName}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pageId
          AttributeType: S
        - AttributeName: category
          AttributeType: S
      KeySchema:
        - AttributeName: pageId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: CategoryIndex
          KeySchema:
            - AttributeName: category
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub 'RestaurantApp-Content-${EnvironmentName}'

  SessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'RestaurantApp-Sessions-${EnvironmentName}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sessionId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: sessionId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        Enabled: true
        AttributeName: expiresAt
      Tags:
        - Key: Name
          Value: !Sub 'RestaurantApp-Sessions-${EnvironmentName}'

  MenuTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'RestaurantApp-Menu-${EnvironmentName}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: itemId
          AttributeType: S
        - AttributeName: category
          AttributeType: S
      KeySchema:
        - AttributeName: itemId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: CategoryIndex
          KeySchema:
            - AttributeName: category
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub 'RestaurantApp-Menu-${EnvironmentName}'

  BookingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'RestaurantApp-Bookings-${EnvironmentName}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: bookingId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: bookingDate
          AttributeType: S
      KeySchema:
        - AttributeName: bookingId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: bookingDate
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: DateIndex
          KeySchema:
            - AttributeName: bookingDate
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub 'RestaurantApp-Bookings-${EnvironmentName}'

  TablesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'RestaurantApp-Tables-${EnvironmentName}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: tableId
          AttributeType: S
      KeySchema:
        - AttributeName: tableId
          KeyType: HASH
      Tags:
        - Key: Name
          Value: !Sub 'RestaurantApp-Tables-${EnvironmentName}'

  OrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'RestaurantApp-Orders-${EnvironmentName}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: orderId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: orderId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: StatusIndex
          KeySchema:
            - AttributeName: status
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub 'RestaurantApp-Orders-${EnvironmentName}'

Outputs:
  WebsiteURL:
    Description: Website URL
    Value: !Sub 'http://${DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteURL'

  ALBDNSName:
    Description: ALB DNS Name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-ALBDNSName'

  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VPCId'

  VisitorsTableName:
    Description: Visitors Table
    Value: !Ref VisitorsTable

  MenuTableName:
    Description: Menu Table
    Value: !Ref MenuTable

  BookingsTableName:
    Description: Bookings Table
    Value: !Ref BookingsTable

  FailoverBucketName:
    Description: S3 Failover Bucket
    Value: !Ref FailoverBucket
    Export:
      Name: !Sub '${AWS::StackName}-FailoverBucket'

  FailoverBucketWebsiteURL:
    Description: S3 Failover Website URL
    Value: !GetAtt FailoverBucket.WebsiteURL
    Export:
      Name: !Sub '${AWS::StackName}-FailoverURL'

  LambdaIntegrationNotes:
    Description: Lambda Functions Integration
    Value: 'Lambda functions already deployed - Update environment variables with table names from this stack'
