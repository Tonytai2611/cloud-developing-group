name: Build Docker Image for Test Branch

on:
  push:
    branches:
      - '**'

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          REPO_LC=devtorious/cloud-developing-group
          TAG_LC=$(echo "test-${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO_LC/$TAG_LC .

      - name: Push Docker image
        run: |
          REPO_LC=devtorious/cloud-developing-group
          TAG_LC=$(echo "test-${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$REPO_LC/$TAG_LC

      - name: Mark as test branch
        run: |
          echo "This image was built from a test branch: ${{ github.ref_name }}"
