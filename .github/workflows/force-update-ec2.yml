name: Force Update EC2 Instances

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run the workflow on"
        required: true
        default: dev

jobs:
  update-ec2:
    name: Update EC2 Docker Containers
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout Credentials
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Create .ssh Directory
        run: mkdir -p $HOME/.ssh

      - name: Configure SSH Key
        run: |
          echo "${{ secrets.SSH_KEY }}" > $HOME/.ssh/labsuser.pem
          chmod 400 $HOME/.ssh/labsuser.pem

      - name: Verify SSH Key
        run: ls -l $HOME/.ssh/labsuser.pem

      - name: Force Update EC2 Instances
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          SSH_KEY: $HOME/.ssh/labsuser.pem
          ECR_IMAGE: 533266957010.dkr.ecr.us-east-1.amazonaws.com/brewcraft-frontend:latest
        run: |
                    INSTANCE_IPS=$(aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=dev-brewcraft-instance" "Name=instance-state-name,Values=running" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text)
          
          if [ -z "$INSTANCE_IPS" ]; then
              echo "No running instances found"
              exit 1
          fi
          
          for IP in $INSTANCE_IPS; do
              ssh -i "$SSH_KEY" -o StrictHostKeyChecking=no ec2-user@$IP << ENDSSH
                  set -e
                  aws ecr get-login-password --region ${AWS_REGION} | sudo docker login --username AWS --password-stdin 533266957010.dkr.ecr.${AWS_REGION}.amazonaws.com
                  sudo docker stop brewcraft-app 2>/dev/null || true
                  sudo docker rm brewcraft-app 2>/dev/null || true
                  sudo docker rmi ${ECR_IMAGE} 2>/dev/null || true
                  sudo docker pull ${ECR_IMAGE}
                  sudo docker run -d \
                      --name brewcraft-app \
                      --restart unless-stopped \
                      -p 3000:80 \
                      ${ECR_IMAGE}
                  sleep 3
                  curl -f http://localhost:3000/health || echo "Health check warning"
          ENDSSH
          
              if [ $? -eq 0 ]; then
                  echo "✓ Updated $IP"
              else
                  echo "✗ Failed to update $IP"
              fi
          done
          
          echo "All instances updated!"
          echo "Wait 30 seconds for ALB health checks, then test: http://brewcraft.rocks"
